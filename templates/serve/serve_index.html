<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务创建</title>
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/icon.css' %}">
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.easyui.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/ueditor/utf8-jsp/ueditor.config.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/ueditor/utf8-jsp/ueditor.all.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/ueditor/utf8-jsp/lang/zh-cn/zh-cn.js' %}"></script>
</head>
<body>
<div id="p" class="easyui-panel" title="服务创建"
     style="width:auto;height:500px;padding:10px;background:#fafafa;"
     data-options="iconCls:'icon-save',closable:true,
                collapsible:true,minimizable:false,closable:false">
    <br/><br/>
    <form id="fm" method="post">
        {% csrf_token %}
        <label style="padding-right: 10px;padding-left: 30px">服务类型</label>
        <input id="serveType" name="serveType" class="easyui-combobox"
               data-options="valueField:'dataDicValue',textField:'dataDicValue',value:'请选择服务类型',editable:false,
           url:'{% url 'base:select_customer_level' %}?dic_name=服务类型',method:'get'">
        <label style="padding-right: 10px;padding-left: 10px">客户名称</label>
        <input id="customer" name="customer" class="easyui-combobox"
               data-options="valueField:'name',textField:'name',value:'请选客户名称',editable:false,
           url:'{% url 'customer:select_customer_name' %}',method:'get'"><br/><br/>
        <label style="padding-right: 38px;padding-left: 30px">概要</label>
        <input id="overview" name="overview" class="easyui-validatebox" data-options="required:true"
               style="width: 414px"/><br/><br/>
        <label style="padding-right: 14px;padding-left: 30px;">服务请求</label>
        <div style="position: relative;top: -10px">
            <textarea id="serviceRequest" name="serviceRequest" style="padding-left: 100px"></textarea>
        </div>
    </form>

    <div style="padding-right: 60px">
        <a onclick="reset();" style="float: right" class="easyui-linkbutton" data-options="iconCls:'icon-undo'">重置</a>
        <a id="save_btn" onclick="save_serve();" style="float: right" class="easyui-linkbutton"
           data-options="iconCls:'icon-save'">保存</a>
    </div>
</div>
<script type="text/javascript" src="{% static '/js/serve/serve_index.js' %}"></script>
</body>
</html>
