<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>客户流失分析</title>
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/icon.css' %}">
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.easyui.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.cookie.js' %}"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid" title="客户流失分析"
       data-options="rownumbers:true,pagination:true,fit:true,
			    pageList:[10,15,20,30,40,50],toolbar: '#tb',
                url:'{% url 'customer:select_loss' %}?state=1',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'id',checkbox:true"></th>
        <th data-options="field:'cusNo',width:150">客户编号</th>
        <th data-options="field:'cusName',width:200">客户名称</th>
        <th data-options="field:'cusManager',width:120">客户经理</th>
        <th data-options="field:'lastOrderTime',width:150,formatter:formatter_datetime">上次下单时间</th>
        <th data-options="field:'confirmLossTime',width:150,formatter:formatter_datetime">确认流失时间</th>
        <th data-options="field:'lossReason',width:300">流失原因</th>
    </tr>
    </thead>
</table>

{# 工具栏 #}
<input type="hidden" id="type" value="r"/>
<div id="tb">
    <div>
        &nbsp;&nbsp;客户名称&nbsp;&nbsp;<input id="cusName" onkeydown="if (event.keyCode==13) select_params_loss('r');"/>
        &nbsp;&nbsp;客户经理&nbsp;&nbsp;<input id="cusManager" onkeydown="if (event.keyCode==13) select_params_loss('r');"/>
        <a id="btn" onclick="select_params_loss('r');" class="easyui-linkbutton"
           data-options="iconCls:'icon-search'">查询</a>
    </div>
</div>
<script type="text/javascript" src="{% static '/js/customer/loss.js' %}"></script>
</body>
</html>
