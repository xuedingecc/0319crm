<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>客户流失管理</title>
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/icon.css' %}">
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.easyui.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.cookie.js' %}"></script>
</head>
<body>
<div style="margin:5px 0;"></div>
<table id="dg" class="easyui-datagrid" title="客户流失管理"
       data-options="rownumbers:true,pagination:true,fit:true,
			    pageList:[10,15,20,30,40,50],toolbar: '#tb',
                url:'{% url 'customer:select_loss' %}',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'id',checkbox:true"></th>
        <th data-options="field:'cusNo',width:150">客户编号</th>
        <th data-options="field:'cusName',width:180">客户名称</th>
        <th data-options="field:'cusManager',width:100">客户经理</th>
        <th data-options="field:'lastOrderTime',width:150,formatter:formatter_datetime">上次下单时间</th>
        <th data-options="field:'confirmLossTime',width:150,formatter:formatter_datetime">确认流失时间</th>
        <th data-options="field:'state',width:80,formatter:formatter_state">客户状态</th>
        <th data-options="field:'lossReason',width:180">流失原因</th>
        <th data-options="field:'handler',width:80,formatter:handler">操作</th>
    </tr>
    </thead>
</table>

{# 工具栏 #}
<input type="hidden" id="type" value="c"/>
<div id="tb">
    <div>
        &nbsp;&nbsp;客户名称&nbsp;&nbsp;<input id="cusName" onkeydown="if (event.keyCode==13) select_params_loss('c');"/>
        &nbsp;&nbsp;客户经理&nbsp;&nbsp;<input id="cusManager" onkeydown="if (event.keyCode==13) select_params_loss('c');"/>
        &nbsp;&nbsp;状态&nbsp;&nbsp;
        <select class="easyui-combobox" id="state" style="width: 100px">
            <option value="">全部</option>
            <option value="0">暂时流失</option>
            <option value="1">确认流失</option>
        </select>&nbsp;&nbsp;
        <a id="btn" onclick="select_params_loss('c');" class="easyui-linkbutton"
           data-options="iconCls:'icon-search'">查询</a>
    </div>
</div>
<script type="text/javascript" src="{% static '/js/customer/loss.js' %}"></script>
</body>
</html>
