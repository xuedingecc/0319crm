<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>产品信息管理</title>
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/icon.css' %}">
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.easyui.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.cookie.js' %}"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid" title="产品信息管理"
       data-options="rownumbers:true,pagination:true,fit:true,
			    pageList:[10,15,20,30,40,50],toolbar: '#tb',
                url:'{% url 'base:select_product' %}',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'id',checkbox:true"></th>
        <th data-options="field:'productName',align:'center',width:300">产品名称</th>
        <th data-options="field:'model',align:'center',width:100">型号</th>
        <th data-options="field:'unit',align:'center',width:50">单位</th>
        <th data-options="field:'price',align:'center',width:100">价格</th>
        <th data-options="field:'store',align:'center',width:100">库存</th>
        <th data-options="field:'remark',align:'center',width:440">备注</th>
    </tr>
    </thead>
</table>

{# 工具栏 #}
<div id="tb">
    <a onclick="open_product_dialog(1);" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
    <a onclick="open_product_dialog(2);" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
    <a onclick="delete_product();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
</div>

{# 对话框 #}
<div id="dialog" class="easyui-dialog">
    <input type="hidden" id="flag"/>
    <form id="fm" method="post">
        <input id="id" name="id" type="hidden"/>
        <input id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" type="hidden"/>
        <table cellspacing="8px">
            <tr>
                <td>产品名称：</td>
                <td><input class="easyui-validatebox" id="productName" name="productName" required="true"/>&nbsp;<font
                        color="red">*</font></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>型号：</td>
                <td><input type="text" id="model" name="model" class="easyui-validatebox" required="true"/>&nbsp;<font
                        color="red">*</font></td>
            </tr>
            <tr>
                <td>单位：</td>
                <td><input class="easyui-validatebox" id="unit" name="unit" required="true"/>&nbsp;<font
                        color="red">*</font></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>价格：</td>
                <td><input type="text" id="price" name="price" class="easyui-numberbox" required="true"/>&nbsp;<font
                        color="red">*</font></td>
            </tr>
            <tr>
                <td>库存：</td>
                <td><input class="easyui-numberbox" id="store" name="store" required="true"/>&nbsp;<font
                        color="red">*</font></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>备注：</td>
                <td><input type="text" id="remark" name="remark"/>&nbsp;</td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript" src="{% static '/js/base/product_index.js' %}"></script>
</body>
</html>
