<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/jquery-easyui-1.3.3/themes/icon.css' %}">
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/jquery.easyui.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/jquery.cookie.js' %}"></script>
</head>
<body>
<div style="margin:5px 0;"></div>
<table id="dg" class="easyui-datagrid" title="角色管理"
       data-options="rownumbers:true,pagination:true,fit:true,
			    pageList:[10,15,20,30,40,50],toolbar: '#tb',
                url:'{% url 'system:select_role' %}',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'id',checkbox:true"></th>
        <th data-options="field:'roleName',width:290,align:'center'">角色名称</th>
        <th data-options="field:'roleRemark',width:500,align:'center'">角色描述</th>
        <th data-options="field:'createDate',width:150">创建时间</th>
        <th data-options="field:'updateDate',width:150">修改时间</th>
    </tr>
    </thead>
</table>

{# 工具栏 #}
<div id="tb">
    <a onclick="open_role_create_dialgo();" class="easyui-linkbutton"
       data-options="iconCls:'icon-add',plain:true">添加</a>
    <a onclick="open_role_update_dialgo();" class="easyui-linkbutton"
       data-options="iconCls:'icon-edit',plain:true">修改</a>
    <a onclick="delete_role();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
    <a onclick="role_relate_module();" class="easyui-linkbutton" data-options="iconCls:'icon-user',plain:true">关联权限</a>
</div>

{# 模块对话框 #}
<div id="dialog" class="easyui-dialog" data-options="iconCls:'icon-save',resizable:false,modal:true,
    draggable: false,closed: true,buttons: '#tt'" style="width: 680px;height: 250px;">
    <form id="fm" method="post">
        <input type="hidden" id="id" name="id"/>
        <table cellpadding="10px">
            <tr>
                <td style="padding-left: 70px">角色名称</td>
                <td>
                    <input id="roleName" name="roleName" style="width: 440px" class="easyui-validatebox" data-options="required:true"/>
                    <span style="color: red;padding-left: 10px">*</span>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 70px;padding-right: 10px">角色描述</td>
                <td>
                    <textarea id="roleRemark" name="roleRemark" style="width: 440px;height: 100px"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="tt">
    <a onclick="save_role();" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
    <a onclick="close_role_dialgo();" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">关闭</a>
</div>
<script type="text/javascript" src="{% static '/js/system/role.js' %}"></script>
</body>
</html>
